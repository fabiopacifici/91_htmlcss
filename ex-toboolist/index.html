<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Toboolist</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header id="app-header">
    <div class="logo">
      <img class="logo_icon" src="./assets/img/logo.png" alt="logo boolean">
      <strong class="logo_text">Toboolist</strong>
    </div>
  </header>
  <!-- /#app-header -->
  <main id="app-main">

      <div class="card">

          <button class="btn btn-outline">Add Section</button>
  
        </div>

      </div>
    </div>

  <!-- /#app-main -->
  <footer id="app-footer"></footer>
  <!-- /#app-footer -->

</html>
